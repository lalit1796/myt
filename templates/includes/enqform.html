

<style>
 #enqmodal{
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 102; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

.modal-content-enq {
    background-color: #ffffff;
    margin: auto;
    padding: 8px 20px;
    border: 1px solid #000000;
    width: 80%;
    border-radius: 2px;
    max-width: 600px;
    font-size: 12px;
}

#closeBtn {
    float: right;
    font-weight: bold;
    color: red;
    cursor: pointer;
}
.err {
    font-size: 12px;
    color: #ec3535;
}



</style>

<div id="enqmodal" class="upgra">





<div id="myModal" class="modal">

  <div class="modal-content-enq">
    <span id="closeBtn">&times;</span>
    <p id="response_enq">Some text in the Modal..</p>
  </div>

</div>

</div>
<div id="enqFormModal">


<div class="enqform" style="max-width:900px;width:98%">

<style>

</style>


	<div class="terminatepanel"><div id="formterm" class="closbtn"><i class="fas fa-times"></i></div></div>


	<div id="bgfino">
	
		<div id='sashdoc' class="container-net"></div>
	
	</div>

	<form id="enq" class="brdrbx supportForm" method="POST" action="{% url 'enquiry' %}">
	<div class="brdrbx container-contact100">
		<div class="brdrbx wrap-contact100">
			
				<span class="brdrbx contact100-form-title">
					This is the one! Enquire Now.
				</span>
				<div>
						{% csrf_token %}
				</div>
				<div id="enqcrok"></div>
				<label class="brdrbx label-input100" for="first-name">Tell us your name </label>
				<div class="brdrbx wrap-input100 rs1-wrap-input100 validate-input">
					<input id="first-name" class="brdrbx input100" type="text" name="first-name" placeholder="First name" required>
					<span class="brdrbx focus-input100"></span>
				</div>
				<div class="brdrbx wrap-input100 rs2-wrap-input100 validate-input">
					<input class="brdrbx input100" type="text" name="last-name" placeholder="Last name">
					<span class="brdrbx focus-input100"></span>
				</div>

				<label class="brdrbx label-input100" for="email">Enter your email </label>
				<div class="brdrbx wrap-input100 validate-input">
					<input id="email" class="brdrbx input100" type="email" name="email" placeholder="Eg. example@email.com">
					<span class="brdrbx focus-input100"></span>
				</div>

				<label class="brdrbx label-input100" for="phone">Enter phone number</label>
				<div class="brdrbx wrap-input100">
					<input id="phone" class="brdrbx input100" type="text" name="phone" placeholder="Eg. 9873780261" required>
					<span class="brdrbx focus-input100"></span>
				</div>

				<label class="brdrbx label-input100" for="message">Your Rquirements </label>
				<div class="brdrbx wrap-input100 validate-input">
					<textarea id="message" class="brdrbx input100" name="message" placeholder="Write us a message" required></textarea>
					<span class="brdrbx focus-input100"></span>
				</div>

				<div class="brdrbx container-contact100-form-btn">
					<button type="submit" class="brdrbx contact100-form-btn">
						Send Message
					</button>
				</div>
			

			
	</div>



	<div id="dropDownSelect1"></div>
	</form>
